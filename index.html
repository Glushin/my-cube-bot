<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D Cube App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // 1. Сцена
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.035);

        // Немного меняем позицию камеры, чтобы видеть куб чуть сверху (удобнее для верхнего угла)
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(3, 2, 5); // Сдвинули камеру вбок и вверх

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // 2. Управление
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.enablePan = false;

        // 3. Свет
        const ambientLight = new THREE.AmbientLight(0x404040, 2);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0xffffff, 2, 100);
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);

        // 4. КУБ (Группа)
        const cubeGroup = new THREE.Group();

        const geometry = new THREE.BoxGeometry(2, 0.6, 2);
        const material = new THREE.MeshPhysicalMaterial({
            color: 0x0088ff,
            transparent: true,
            opacity: 0.3,          // Сделали чуть прозрачнее, чтобы видеть точки внутри
            roughness: 0.1,
            metalness: 0.1,
            side: THREE.DoubleSide,
            depthWrite: false,
        });

        // Верхний слой
        const topSlice = new THREE.Mesh(geometry, material);
        topSlice.position.y = 0.7;
        cubeGroup.add(topSlice);

        // Средний слой
        const midSlice = new THREE.Mesh(geometry, material);
        midSlice.position.y = 0;
        cubeGroup.add(midSlice);

        // Нижний слой
        const botSlice = new THREE.Mesh(geometry, material);
        botSlice.position.y = -0.7;
        cubeGroup.add(botSlice);

        // Грани (линии)
        [topSlice, midSlice, botSlice].forEach(mesh => {
            const edges = new THREE.EdgesGeometry(geometry);
            const line = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x00ffff, transparent: true, opacity: 0.3 }));
            mesh.add(line);
        });

        // ==========================================
        // НОВЫЕ ТОЧКИ
        // ==========================================

        // Общая геометрия для точек
        const dotGeo = new THREE.SphereGeometry(0.12, 16, 16);

        // 1. Красная точка (ВЕРХНИЙ УГОЛ)
        // Координаты угла куба: X=1, Z=1. Высота Y около 1.0 (верхняя грань верхнего слайса)
        const redMat = new THREE.MeshBasicMaterial({ color: 0xff0000, transparent: true, opacity: 1 });
        const redDot = new THREE.Mesh(dotGeo, redMat);
        // Ставим чуть внутрь угла (0.9, 0.9, 0.9), чтобы была внутри стекла
        redDot.position.set(0.9, 0.9, 0.9);
        cubeGroup.add(redDot); // Добавляем в группу, чтобы вращалась вместе с кубом

        // 2. Зеленая точка (НИЗ ЦЕНТР)
        // Центр это X=0, Z=0. Высота Y=-0.7 (центр нижнего слайса)
        const greenMat = new THREE.MeshBasicMaterial({ color: 0x00ff00, transparent: true, opacity: 1 });
        const greenDot = new THREE.Mesh(dotGeo, greenMat);
        greenDot.position.set(0, -0.7, 0);
        cubeGroup.add(greenDot);

        scene.add(cubeGroup);

        // Telegram Setup
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();

        // 5. Анимация
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();

            controls.update();

            // Медленное вращение всего куба
            cubeGroup.rotation.y += 0.003;

            // --- Логика мигания точек ---
            // Используем Math.sin, чтобы значение плавало от 0 до 1
            // (Math.sin(time * скорость) + 1) / 2

            // Красная мигает быстрее
            redDot.material.opacity = (Math.sin(time * 6) + 1) / 2;

            // Зеленая мигает медленнее
            greenDot.material.opacity = (Math.sin(time * 3) + 1) / 2;

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
