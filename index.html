<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D Cube App</title>
    <!-- Подключаем скрипт Telegram -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
    </style>
</head>
<body>
    <!-- Настройка для загрузки библиотеки Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // 1. Создаем сцену (мир)
        const scene = new THREE.Scene();
        // Добавляем немного тумана для глубины
        scene.fog = new THREE.FogExp2(0x000000, 0.035);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // 2. Управление (вращение пальцем/мышкой)
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.enablePan = false;

        // 3. Свет
        const ambientLight = new THREE.AmbientLight(0x404040, 2);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0xffffff, 2, 100);
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);

        // 4. Создаем КУБ из 3 частей (Слайсов)
        const cubeGroup = new THREE.Group();

        // Геометрия одного "блина"
        const geometry = new THREE.BoxGeometry(2, 0.6, 2);

        // Материал: синий, прозрачный
        const material = new THREE.MeshPhysicalMaterial({
            color: 0x0088ff,
            transparent: true,
            opacity: 0.4,          // Полупрозрачность
            roughness: 0.1,
            metalness: 0.1,
            side: THREE.DoubleSide,
            depthWrite: false,     // Важно для корректной прозрачности
        });

        // Верхний слой
        const topSlice = new THREE.Mesh(geometry, material);
        topSlice.position.y = 0.7;
        cubeGroup.add(topSlice);

        // Средний слой
        const midSlice = new THREE.Mesh(geometry, material);
        midSlice.position.y = 0;
        cubeGroup.add(midSlice);

        // Нижний слой
        const botSlice = new THREE.Mesh(geometry, material);
        botSlice.position.y = -0.7;
        cubeGroup.add(botSlice);

        // Добавим красивые грани (линии)
        [topSlice, midSlice, botSlice].forEach(mesh => {
            const edges = new THREE.EdgesGeometry(geometry);
            const line = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x00ffff, transparent: true, opacity: 0.3 }));
            mesh.add(line);
        });

        scene.add(cubeGroup);

        // 5. Мигающая красная точка внутри
        const dotGeometry = new THREE.SphereGeometry(0.15, 16, 16);
        const dotMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const redDot = new THREE.Mesh(dotGeometry, dotMaterial);
        scene.add(redDot);

        // 6. Частицы (Круги, улетающие вдаль)
        const particles = [];
        const particleGeometry = new THREE.SphereGeometry(0.05, 8, 8);

        function createParticle() {
            const pMat = new THREE.MeshBasicMaterial({
                color: 0xffaaaa,
                transparent: true,
                opacity: 0.8
            });
            const particle = new THREE.Mesh(particleGeometry, pMat);

            // Начинаем из центра
            particle.position.set(0, 0, 0);

            // Случайное направление
            const direction = new THREE.Vector3(
                Math.random() - 0.5,
                Math.random() - 0.5,
                Math.random() - 0.5
            ).normalize().multiplyScalar(0.03); // Скорость

            particles.push({ mesh: particle, velocity: direction });
            scene.add(particle);
        }

        // Сообщаем Телеграму, что приложение готово
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();

        // 7. Анимация (Запускается 60 раз в секунду)
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();

            controls.update();

            // Медленное вращение куба
            cubeGroup.rotation.y += 0.002;
            cubeGroup.rotation.x = Math.sin(time * 0.5) * 0.1;

            // Пульсация точки (размер)
            const scale = 1 + Math.sin(time * 5) * 0.3;
            redDot.scale.set(scale, scale, scale);

            // Пульсация цвета точки
            redDot.material.color.setHSL(0, 1, 0.5 + Math.sin(time * 10) * 0.2);

            // Создаем новую частицу иногда
            if (Math.random() > 0.85) {
                createParticle();
            }

            // Обновляем существующие частицы
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.mesh.position.add(p.velocity); // Двигаем
                p.mesh.material.opacity -= 0.01; // Исчезаем

                // Если стала невидимой - удаляем
                if (p.mesh.material.opacity <= 0) {
                    scene.remove(p.mesh);
                    p.mesh.geometry.dispose();
                    p.mesh.material.dispose();
                    particles.splice(i, 1);
                }
            }

            renderer.render(scene, camera);
        }

        animate();

        // Если размер окна изменился
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
